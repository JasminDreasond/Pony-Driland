<!DOCTYPE html>
<html xml:lang="pt" lang="pt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Página Inicial</title>
<script src="../../js/jquery/jquery-3.1.0.js"></script>
<script src="../../js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="../../js/background/sendbacktemplate.js"></script>
<script type="text/javascript" src="../../js/background/sendbackpage.js"></script>
<script src="../../js/plugins/default/chromeapi.js"></script>
<script src="../../js/plugins/default/reset.js"></script>
<script src="../../js/smartmopy/openapp.js"></script>
<script src="../../js/smartmopy/generator.js"></script>
<link type="text/css" rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
<link type="text/css" rel="stylesheet" href="../../css/smartmopy/default.css">
</head>

<body><div id="container">

<!-- Topo -->

<div id="top">

<div position="left"></div>
<div position="right">
<span id="icosmartnoti"></span>
<span id="icosmartvolume"></span>
<span class="glyphicon glyphicon-signal"></span>
<span class="glyphicon glyphicon-globe"></span>
<span id="hour">00</span><span id="clockpointer">:</span><span id="minute">00</span>
</div>
</div>

<!-- Tela -->

<div id="tela" class="nofullscreen bottomon">
</div>

<!-- Background -->

<div class="backgroundoptions"></div>
<div class="backgroundoptions backgroundimage"></div>

<!-- Botões -->

<div id="bottom"><center>
<span class="glyphicon glyphicon-triangle-left" id="backpage"></span>
<span class="glyphicon glyphicon-certificate" id="enterhome"></span>
<span class="glyphicon glyphicon-stop" id="backmenu"></span>
</center></div>

</div>

<!-- Apps -->
<script src="../../js/smartmopy/apps/config.js"></script>
<script src="../../js/smartmopy/apps/sms.js"></script>
<script src="../../js/smartmopy/apps/help.js"></script>


<!-- Default -->
<script src="../../js/smartmopy/default.js"></script>

</body>
</html>
